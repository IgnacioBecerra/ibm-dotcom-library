<html>
  <head>
    <title>@carbon/ibmdotcom-web-components example</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://1.www.s81c.com/common/carbon-for-ibm-dotcom/tag/v1/latest/plex.css" />
    <link rel="stylesheet" href="https://1.www.s81c.com/common/carbon/web-components/tag/v2/latest/grid.css" />
    <style>
      /* Suppress custom element until styles are loaded */
    c4d-content-group-horizontal:not(:defined) {
        display: none;
      }
    </style>
    <script src="src/index.js"></script>
  </head>
  <body>
    <div class="cds--grid">
      <div class="cds--row">
        <div class="cds--col-sm-4 cds--col-lg-12 cds--offset-lg-4">
          <c4d-content-group-horizontal>
            <c4d-content-block-heading>Curabitur malesuada varius mi eu posuere</c4d-content-block-heading>
            <c4d-content-item-horizontal>
              <c4d-content-item-horizontal-eyebrow>Lorem ipsum</c4d-content-item-horizontal-eyebrow>
              <c4d-content-item-heading slot="heading">Aliquam condimentum</c4d-content-item-heading>
              <c4d-content-item-horizontal-copy
                >Lorem ipsum dolor sit amet, _consectetur_ adipiscing elit. Aenean et ultricies est. Mauris iaculis eget dolor nec
                hendrerit. Phasellus at elit sollicitudin.</c4d-content-item-horizontal-copy
              >
              <c4d-link-list slot="footer" type="vertical">
                <c4d-link-list-item-cta icon-placement="right" href="https://www.ibm.com" cta-type="local">
                  Link text
                </c4d-link-list-item-cta>
                <c4d-link-list-item-cta icon-placement="right" href="https://www.ibm.com" cta-type="external">
                  External link text
                </c4d-link-list-item-cta>
              </c4d-link-list>
            </c4d-content-item-horizontal>
          </c4d-content-group-horizontal>
        </div>
      </div>
    </div>
  </body>
</html>
